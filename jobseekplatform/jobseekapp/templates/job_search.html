{% extends 'base.html' %}

{% block content %}
    <h2>Job Search</h2>
    <form action="{% url 'job_search' %}" method="GET">
      <input type="text" name="q" placeholder="Search jobs">
      <button type="submit">Search</button>
    </form>
    <ul>
        {% for job in jobs %}
            <li>{{ job.title }}</li>
            <li>{{ job.description }}</li>
        {% empty %}
            <li>No jobs found.</li>
        {% endfor %}
    </ul>

{% endblock %}
