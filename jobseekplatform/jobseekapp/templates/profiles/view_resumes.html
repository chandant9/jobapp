{% extends 'base.html' %}

{% block content %}
  <h2>View Resumes</h2>
  {% if resumes %}
    <ul>
      {% for resume in resumes %}
        <li>
          <a href="{{ resume.file.url }}">{{ resume.file.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No resumes uploaded.</p>
  {% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
