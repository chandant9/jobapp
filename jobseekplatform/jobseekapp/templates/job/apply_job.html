{% extends 'base.html' %}

{% block content %}
  <h2>Apply for Job</h2>
  <form method="post">
    {% csrf_token %}
    {% for question in form %}
      <div class="form-group">
        {{ question.label_tag }}
        {{ question }}

      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
{% endblock %}
